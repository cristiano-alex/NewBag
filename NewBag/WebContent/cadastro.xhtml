<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<!-- Required meta tags -->
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"></link>

<title>Sistema Web</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Sistema Web</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle active" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Cadastros </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="cadastro.html">Cliente</a> <a
							class="dropdown-item" href="#">Usu√°rios</a> <a
							class="dropdown-item" href="#">Produtos</a>
					</div></li>
			</ul>
		</div>
	</nav>


	<main role="main">

	<div class="container">
	<form jsf:id="formCliente">
		<h2>Cadastro de Clientes</h2>
		<div class="form-group">
			<label for="nome">Nome</label> 
			<input
				type="text" class="form-control" 
				jsf:id="nome"
				jsf:value="#{mbeanUsuario.nome}"
				placeholder="Digite seu nome"/>
		</div>
		<div class="form-group">
			<label for="lastName">LastName</label> 
			<input
				type="text" class="form-control" 
				jsf:id="lastName"
				jsf:value="#{mbeanUsuario.lastName}"
				placeholder="Digite seu lastName"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label> 
			<input
				type="text" class="form-control" 
				jsf:id="email"
				jsf:value="#{mbeanUsuario.email}"
				placeholder="Digite seu email"/>
		</div>
		<div class="form-group">
			<label for="pasword">Password</label> 
			<input
				type="text" class="form-control" 
				jsf:id="password"
				jsf:value="#{mbeanUsuario.password}"
				placeholder="Digite seu senha"/>
		</div>		
		<input type="submit" 
			jsf:id="btnSalvar"
			jsf:action="#{mbeanUsuario.salvar}" 
			value="Salvar" 
			class="btn btn-primary"/>
	</form>
		<br/>
		<form jsf:id="formClienteTable">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">lastName</th>
					<th scope="col">Email</th>
					<th scope="col">Senha</th>					
					<th scope="col"> </th>
					<th scope="col"> </th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat value="#{mbeanUsuario.usuarios}" var="usuario">
				<tr>
					<td><h:outputText value="#{usuario.id}"></h:outputText></td>
					<td><h:outputText value="#{usuario.name}"></h:outputText></td>
					<td><h:outputText value="#{usuario.lastName}"></h:outputText></td>
					<td><h:outputText value="#{usuario.email}"></h:outputText></td>
					<td><h:outputText value="#{usuario.password}"></h:outputText></td>
					<td><a href="#">Editar</a></td>					
					<td>
						<h:commandLink action="#{mbeanUsuario.excluir(usuario)}" 
						value="Excluir" />						
					</td>
				</tr>
				</ui:repeat>			
			</tbody>
		</table>
		</form>
	</div>

	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
